{% extends 'base.html' %}

{% block title %}Вхід{% endblock %}

{% block content %}
  <h2 style="color: white;">Вхід до вашого акаунту</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Виводимо форму для входу -->
    <button type="submit" class="btn btn-primary">Увійти</button>
  </form>

  <p style="color: white;">Ще не маєте акаунту? <a href="{% url 'signup' %}" style="color: white;">Зареєструйтеся тут</a></p>
{% endblock %}
