<!-- vacancyonline/VacancyCreate.html -->
{% extends 'base.html' %}

{% block title %}Створити нову вакансію{% endblock %}

{% block content %}
  <h2 style="color: white;">Створити нову вакансію</h2>
<h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Виводимо форму -->
    <button type="submit" class="btn btn-primary">Створити вакансію</button>
  </form>
</h1>

  <a href="{% url 'vacancy_list' %}" class="btn btn-secondary mt-3">До списку вакансій</a>
{% endblock %}
