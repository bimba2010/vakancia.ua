{% extends 'base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
  <h2 style="color: white;">Створення нового акаунту</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Виводимо форму для реєстрації -->
    <button type="submit" class="btn btn-primary">Зареєструватися</button>
  </form>

  <p style="color: white;">Вже маєте акаунт? <a href="{% url 'login' %}">Увійдіть тут</a></p>
{% endblock %}
