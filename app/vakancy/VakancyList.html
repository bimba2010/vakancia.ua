{% extends 'base.html' %}

{% block title %}ОПИТУВАННЯ{% endblock %}

{% block content %}
<ul>
        {% for vakancy in vakancy_ua %}

                <strong>{{ vakancy.question }}</strong><br>
                <p>{{ vakancy.question_date }}</p>

        {% endfor %}
    </ul>

{% endblock %}
